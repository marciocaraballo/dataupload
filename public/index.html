<!doctype html>
<html>
	<head>
		<title>A nodejs data upload test</title>
		<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
	</head>
	<body>
		<div class="app-container">
			<section>
				<h2>Data upload example</h2>
				<h4>With nodejs and mongodb</h4>
			</section>
			<section>
				<div class="input-group">
	  				<input id="mail" type="text" class="form-control" placeholder="Enter e-mail">
				</div>
				<div class="input-group">
	  				<input id="username" type="text" class="form-control" placeholder="Enter username">
				</div>
				<div class="input-group">
	  				<input id="filename" type="text" class="form-control" placeholder="Enter file name (*)">
				</div>
				<div class="send-button">
					<button id="sendData" type="button" class="btn btn-primary">Save data</button>
				</div>
				<div class="success" style="display:none;">
					<div class="alert alert-success" role="alert">Data uploaded successfully!</div>
				</div>
				<div class="no-file-name" style="display:none;">
					<div class="alert alert-danger" role="alert">File must have a name!</div>
				</div>
				<!--span>Select file to upload</span><input type = "file" /-->
			</section>
			<section>
				<h2>Uploaded data list</h2>
				<div class="refresh-button">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</div>
				<table class="table table-bordered table-hover"></table>
				<div class="empty-response" style="display:none;">
					<div class="alert alert-warning" role="alert">No records were found</div>
				</div>
			</section>
		</div>

		<script id="data-template" type="text/x-handlebars-template">
			<thead>
				<tr>
					<th>Username</th>
					<th>File Name</th>
					<th>Mail</th>
					<th></ht>
				</tr>
			</thead>
			<tbody>
				{{#each this}}
				<tr>
				  	<td>{{username}}</td>
				  	<td class="filename">{{filename}}</td>
				  	<td>{{mail}}</td>
				  	<td class="text-center remove-item"><span class="glyphicon glyphicon-remove"></span></td>
				</tr>
				{{/each}}
			</tbody>
		</script>

		<script type="text/javascript" src="/vendor/jquery/jquery.js"></script>
		<script type="text/javascript" src="/vendor/handlebars/handlebars-v2.0.0.js"></script>
		<script type="text/javascript" src="/vendor/bootstrap/js/alert.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
